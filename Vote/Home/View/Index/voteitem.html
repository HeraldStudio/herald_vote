<div class="container">
	<div class="row itemhead">
		<div class="jumbotron">
			<notempty name="voteinfo.image">
				<img class="vote-post pull-right" src="/herald_vote/Uploads/{$voteinfo.image}" width="400">
			</notempty>
		  <h1><span class="glyphicon glyphicon-stats"></span>&nbsp;{$voteinfo.topic}</h1>
		  <br>
		  <p class="vote-description">{$voteinfo.description}</p>
		  <!-- <p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p> -->
		</div>
	</div>
	<div class="row">
	  <div class="col-md-8">
			<br>
			<br>
			<input type="hidden" id="vote_id" value="{$voteinfo.id}">
			<input type="hidden" id="vote_limit" value="{$voteinfo.limit}">
			<input type="hidden" id="vote_diaplay_type" value="{$voteinfo.displaytype}">
			<div id="remes"></div>
			<switch name="voteinfo.displaytype">
				<case value="text">
					<volist name="voteinfo.voteitem" id="vi">
						<div class="row">
						  <div class="col-md-2 vote-item-name">{$vi.name}</div>
						  <div class="col-md-8">
						  	<div class="progress">
								  <div class="progress-bar" id="pro_bar_{$vi.id}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vi.resultcount}%;">
								    {$vi.resultcount}%
								  </div>
								</div>
						  </div>
						  <div class="col-md-1" id="support_num_{$vi.id}">{$vi.supportnum}</div>
						  <if condition="$voteinfo.canvote eq true">
							  <div class="col-md-1">
							  	<div>
									  <label>
									  	<if condition="$voteinfo.limit eq 1">
									  		<input type="radio" name="userselect" value="{$vi.id}">
									  	<else />
									  		<input type="checkbox" name="userselect" value="{$vi.id}">
									  	</if>
									  </label>
									</div>
							  </div>
							</if>
						</div>
					</volist>
					<br>
					<br>
					<if condition="$voteinfo.canvote eq true">
						<button type="button" class="btn btn-success vote-btn" id="submit_vote">投票</button>
					</if>
				</case>
				<case value="picture">
					<div class="row">
						<volist name="voteinfo.voteitem" id="vi">
						  <div class="media">
					      <div class="row">
					        <div class="media-img col-sm-5 col-md-4 col-lg-4">
					          <img src="/herald_vote/Uploads/poster.png"></img>
					        	<div class="btn-group vote-btn-pic">
										  <button type="button" class="btn btn-success">顶他&nbsp;<span class="glyphicon glyphicon-thumbs-up"></span></button>
										  <button type="button" class="btn btn-warning">踩他&nbsp;<span class="glyphicon glyphicon-thumbs-down"></span></button>
										</div>
					        </div>
					        <div class="media-post col-sm-7 col-md-8 col-lg-8">
					          <h3 class="animated fadeIn delay03">
					            {$vi.name}         
					        	</h3>
					        	<hr>
					          <h6 class="animated fadeIn delay05">
					          	<span class="Newsletter">牛人张三</span> 
					          	<span class="sep">/</span> 
					          </h6>    
					          <p>{$vi.description}</p>
					        </div>
					      </div>
					    </div>
					  </volist>
					</div>
				</case>
				<case value="video">
					<volist name="voteinfo.voteitem" id="vi">
						<div class="media">
				      <div class="row">
				        <div class="media-img col-sm-8 col-md-9 col-lg-9">
				          <video src="/herald_vote/Uploads/{$vi.attachment}" poster="/herald_vote/Uploads/poster.png" width="100%" height="100%" controls preload></video>
				        </div>
				        <div class="media-post col-sm-4 col-md-3 col-lg-3">
				          <h3 class="animated fadeIn delay03">
				          	{$vi.name}
				        	</h3>
				        	<hr>
				          <h6 class="animated fadeIn delay05">
				          	<span class="Newsletter">牛人张三</span> 
				          	<span class="sep">/</span> 
				          </h6> 
				          <div class="btn-group vote-btn-vdo">
									  <button type="button" class="btn btn-success">顶他&nbsp;<span class="glyphicon glyphicon-thumbs-up"></span></button>
									  <button type="button" class="btn btn-warning">踩他&nbsp;<span class="glyphicon glyphicon-thumbs-down"></span></button>
									</div>  
				          <p>{$vi.description}</p>
				        </div>
				      </div>
				    </div>
						<!-- <div class="row">
						  <div>
						    <div class="thumbnail">
						      <video src="/herald_vote/Uploads/{$vi.attachment}" poster="/herald_vote/Uploads/5349442752ede.jpg" width="770" height="500" controls preload></video>
						      <div class="caption">
						        <h3>{$vi.name}</h3>
						        <p>{$vi.description}</p>
						        <hr class="vote-divide">
						        <p>
						        	<if condition="$voteinfo.canvote eq true">
							        	<a href="javascript:void(0);" class="btn btn-primary vote-btn-pic" role="button" id="{$vi.id}">
							        		<span class="glyphicon glyphicon-thumbs-up"></span>
							        		&nbsp;顶起
							        	</a>
							        <else />
							        	<a href="javascript:void(0);" class="btn btn-primary vote-btn-pic" role="button" id="{$vi.id}" disabled="disabled">
							        		<span class="glyphicon glyphicon-thumbs-up"></span>
							        		&nbsp;顶起
							        	</a>
						          </if>
						        	<span class="glyphicon glyphicon-align-right"></span>
						        	<span class="badge" id="support_num_{$vi.id}">{$vi.supportnum}</span>
						        </p>
						      </div>
						    </div>
						  </div>
						</div> -->
					</volist>
				</case>
			</switch>
	  </div>
	  <div class="col-md-3">
	  	<h3>更多精彩投票...</h3>
	  	<br>
			<div class="list-group">
	  		<a href="" class="list-group-item">投票1</a>
	  		<a href="" class="list-group-item">投票2</a>
	  		<a href="" class="list-group-item">投票3</a>
	  		<a href="" class="list-group-item">投票4</a>
	  		<a href="" class="list-group-item">投票5</a>
	  	</div>
	  </div>
	</div>
	<hr>
	<div class="row vote-comment">
		<div id="disqus_thread"></div>
	</div>
</div>
