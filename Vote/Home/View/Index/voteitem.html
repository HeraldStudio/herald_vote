<div class="container">
	<div class="row itemhead">
		<div class="jumbotron">
			<notempty name="voteinfo.image">
				<img class="vote-post pull-right" src="/herald_vote/Uploads/{$voteinfo.image}" width="400">
			</notempty>
			<div class="vote-info-head">
			  <h1>
			  	<span class="glyphicon glyphicon-stats"></span>
			  	&nbsp;{$voteinfo.topic}
			  </h1>
			  <ol class="breadcrumb">
				  <!-- <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span>&nbsp;Tairy</a></li> -->
				  <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-align-left"></span>&nbsp;{$voteinfo.state}</a></li>
				</ol>
			</div>
		  <p class="vote-description">{$voteinfo.description}</p>
		</div>
	</div>
	<div class="row">
	  <div class="col-md-12">
			<br>
			<br>
			<input type="hidden" id="vote_id" value="{$voteinfo.id}">
			<input type="hidden" id="vote_limit" value="{$voteinfo.limit}">
			<input type="hidden" id="vote_diaplay_type" value="{$voteinfo.displaytype}">
			<div id="remes"></div>
			<switch name="voteinfo.displaytype">
				<case value="text">
					<volist name="voteinfo.voteitem" id="vi">
						<div class="row">
						  <div class="col-md-2 vote-item-name">{$vi.name}</div>
						  <div class="col-md-8">
						  	<div class="progress">
								  <div class="progress-bar" id="pro_bar_{$vi.id}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vi.resultcount}%;">
								    {$vi.resultcount}%
								  </div>
								</div>
						  </div>
						  <div class="col-md-1" id="support_num_{$vi.id}">{$vi.supportnum}</div>
						  <if condition="$voteinfo.canvote eq true">
							  <div class="col-md-1">
							  	<div>
									  <label>
									  	<if condition="$voteinfo.limit eq 1">
									  		<input type="radio" name="userselect" value="{$vi.id}">
									  	<else />
									  		<input type="checkbox" name="userselect" value="{$vi.id}">
									  	</if>
									  </label>
									</div>
							  </div>
							</if>
						</div>
					</volist>
					<br>
					<br>
					<if condition="$voteinfo.canvote eq true">
						<button type="button" class="btn btn-success vote-btn" id="submit_vote">投票</button>
					</if>
				</case>
				<case value="picture">
					<div class="row">
						<volist name="voteinfo.voteitem" id="vi">
						  <div class="media col-md-6">
				        <div class="media-img col-sm-6 col-md-7 col-lg-7">
				          <img src="/herald_vote/Uploads/{$vi.attachment}"></img>
				        </div>
				        <div class="media-post col-sm-6 col-md-5 col-lg-5">
				          <h3 class="animated fadeIn delay03">
				            {$vi.name}         
				        	</h3>
				        	<hr>  
				          <div>
				          	<if condition="$voteinfo.canvote eq true">
						        	<button class="btn btn-primary vote-btn-sub" role="button" id="{$vi.id}">
						        		<span class="glyphicon glyphicon-thumbs-up"></span>
						        		&nbsp;投票
						        	</button>
						        <else />
						        	<button href="javascript:void(0);" class="btn btn-primary" role="button" id="{$vi.id}" disabled="disabled">
						        		<span class="glyphicon glyphicon-thumbs-up"></span>
						        		&nbsp;投票
						        	</button>
					          </if> 
					          <span class="glyphicon glyphicon-align-right"></span>
							      <span class="badge" id="support_num_{$vi.id}">{$vi.supportnum}</span> 
				          </div>
				        </div>
					    </div>
					  </volist>
					</div>
				</case>
				<case value="video">
					<volist name="voteinfo.voteitem" id="vi">
						<div class="media">
				      <div class="row">
				        <div class="media-img col-sm-8 col-md-9 col-lg-9">
				          <video src="/herald_vote/Uploads/{$vi.attachment}" poster="/herald_vote/Uploads/poster.png" width="100%" height="300px" controls preload></video>
				        </div>
				        <div class="media-post col-sm-4 col-md-3 col-lg-3">
				          <h3 class="animated fadeIn delay03">
				          	{$vi.name}
				        	</h3>
				        	<hr>
				          <if condition="$voteinfo.canvote eq true">
					        	<button class="btn btn-primary vote-btn-sub vote-btn-vdo" role="button" id="{$vi.id}">
					        		<span class="glyphicon glyphicon-thumbs-up"></span>
					        		&nbsp;投票
					        	</button>
					        <else />
					        	<button href="javascript:void(0);" class="btn btn-primary vote-btn-vdo" role="button" id="{$vi.id}" disabled="disabled">
					        		<span class="glyphicon glyphicon-thumbs-up"></span>
					        		&nbsp;投票
					        	</button>
				          </if> 
				          <span class="glyphicon glyphicon-align-right"></span>
						      <span class="badge" id="support_num_{$vi.id}">{$vi.supportnum}</span> 
				          <p>{$vi.description}</p>
				        </div>
				      </div>
				    </div>
					</volist>
				</case>
			</switch>
	  </div>
	  <!-- <div class="col-md-3">
	  	<h3>更多精彩投票...</h3>
	  	<br>
			<div class="list-group">
				<volist name="morevote" id="mv">
	  			<a href="{:U('Home/Index/voteitem',array('voteid' => $mv[id]))}" class="list-group-item">{$mv.topic}</a>
	  		</volist>
	  	</div>
	  </div> -->
	</div>
</div>
