<div class="container">
	<div class="row">
	  <div class="col-md-8">
	  	<div class="vote-info-item">
				<h2 class="vote-topic"><span class="glyphicon glyphicon-stats"></span>&nbsp;{$voteinfo.topic}</h2>
		  	<blockquote class="vote-description-block">
		  		<p class="vote-description">{$voteinfo.description}</p>
		  		<div class="vote-owner">
		  			<span class="glyphicon glyphicon-user"></span>&nbsp;测试测
		  			<span class="glyphicon glyphicon-time"></span>&nbsp;{$voteinfo.expired_time}&nbsp;
		  			<if condition="$voteinfo.state">
		  				<span class="label label-success">正在进行</span>
		  			<else />
		  				<span class="label label-danger">已结束</span>
		  			</if>
		  		</div>
		  	</blockquote>
			</div>
			<br>
			<br>
			<input type="hidden" id="vote_id" value="{$voteinfo.id}">
			<input type="hidden" id="vote_limit" value="{$voteinfo.limit}">
			<input type="hidden" id="vote_diaplay_type" value="{$voteinfo.displaytype}">
			<div id="remes"></div>
			<switch name="voteinfo.displaytype">
				<case value="text">
					<volist name="voteinfo.voteitem" id="vi">
						<div class="row">
						  <div class="col-md-2 vote-item-name">{$vi.name}</div>
						  <div class="col-md-8">
						  	<div class="progress">
								  <div class="progress-bar" id="pro_bar_{$vi.id}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vi.resultcount}%;">
								    {$vi.resultcount}%
								  </div>
								</div>
						  </div>
						  <div class="col-md-1" id="support_num_{$vi.id}">{$vi.supportnum}</div>
						  <if condition="$voteinfo.canvote eq true">
							  <div class="col-md-1">
							  	<div>
									  <label>
									  	<if condition="$voteinfo.limit eq 1">
									  		<input type="radio" name="userselect" value="{$vi.id}">
									  	<else />
									  		<input type="checkbox" name="userselect" value="{$vi.id}">
									  	</if>
									  </label>
									</div>
							  </div>
							</if>
						</div>
					</volist>
					<br>
					<br>
					<if condition="$voteinfo.canvote eq true">
						<button type="button" class="btn btn-success vote-btn" id="submit_vote">投票</button>
					</if>
				</case>
				<case value="picture">
					<div class="row">
						<volist name="voteinfo.voteitem" id="vi">
						  <div class="col-sm-6 col-md-4">
						    <div class="thumbnail">
						      <img src="/herald_vote/Uploads/{$vi.attachment}" alt="...">
						      <div class="caption">
						        <h3>{$vi.name}</h3>
						        <p>{$vi.description}</p>
						        <hr class="vote-divide">
						        <p>
						        	<if condition="$voteinfo.canvote eq true">
							        	<a href="javascript:void(0);" class="btn btn-primary vote-btn-pic" role="button" id="{$vi.id}">
							        		<span class="glyphicon glyphicon-thumbs-up"></span>
							        		&nbsp;顶起
							        	</a>
							        <else />
							        	<a href="javascript:void(0);" class="btn btn-primary vote-btn-pic" role="button" id="{$vi.id}" disabled="disabled">
							        		<span class="glyphicon glyphicon-thumbs-up"></span>
							        		&nbsp;顶起
							        	</a>
						          </if>
						        	<span class="glyphicon glyphicon-align-right"></span>
						        	<span class="badge" id="support_num_{$vi.id}">{$vi.supportnum}</span>
						        </p>
						      </div>
						    </div>
						  </div>
					  </volist>
					</div>
				</case>
				<case value="video">
					<volist name="voteinfo.voteitem" id="vi">
						<div class="row">
						  <div class="">
						    <div class="thumbnail">
						      <video src="/herald_vote/Uploads/{$vi.attachment}" poster="/herald_vote/Uploads/5349442752ede.jpg" width="770" height="500" controls preload></video>
						      <div class="caption">
						        <h3>{$vi.name}</h3>
						        <p>{$vi.description}</p>
						        <hr class="vote-divide">
						        <p>
						        	<if condition="$voteinfo.canvote eq true">
							        	<a href="javascript:void(0);" class="btn btn-primary vote-btn-pic" role="button" id="{$vi.id}">
							        		<span class="glyphicon glyphicon-thumbs-up"></span>
							        		&nbsp;顶起
							        	</a>
							        <else />
							        	<a href="javascript:void(0);" class="btn btn-primary vote-btn-pic" role="button" id="{$vi.id}" disabled="disabled">
							        		<span class="glyphicon glyphicon-thumbs-up"></span>
							        		&nbsp;顶起
							        	</a>
						          </if>
						        	<span class="glyphicon glyphicon-align-right"></span>
						        	<span class="badge" id="support_num_{$vi.id}">{$vi.supportnum}</span>
						        </p>
						      </div>
						    </div>
						  </div>
						</div>
					</volist>
				</case>
			</switch>
	  </div>
	  <div class="col-md-3">
	  	<br>
	  	<br>
	  	<br>
	  	<h3>更多精彩投票...</h3>
	  	<br>
			<div class="list-group">
	  		<a href="" class="list-group-item">投票1</a>
	  		<a href="" class="list-group-item">投票2</a>
	  		<a href="" class="list-group-item">投票3</a>
	  		<a href="" class="list-group-item">投票4</a>
	  		<a href="" class="list-group-item">投票5</a>
	  	</div>
	  </div>
	</div>
</div>
