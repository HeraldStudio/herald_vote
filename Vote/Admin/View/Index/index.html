<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1>我发起的投票 <small>Statistics Overview</small></h1>
      <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Admin</a></li>
        <li class="active"><i class="fa fa-edit"></i> Create</li>
      </ol>
    </div>
  </div><!-- /.row -->

  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped tablesorter">
          <thead>
            <tr class="success">
              <th>投票主题 <i class="fa fa-sort"></i></th>
              <th>限投票数 <i class="fa fa-sort"></i></th>
              <th>投票状态 <i class="fa fa-sort"></i></th>
              <th>更多操作 <i class="fa fa-sort"></i></th>
            </tr>
          </thead>
          <tbody>
            <volist name="voteinfo" id="vo">
              <tr class="notice" id="vote_info_tr_{$vo.id}">
                <td>{$vo.topic}</td>
                <td>{$vo.limit}</td>
                <td>{$vo.state}</td>
                <td><button class="btn btn-danger delete_vote" id="{$vo.id}">删除</button></td>
              </tr>
            </volist>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
